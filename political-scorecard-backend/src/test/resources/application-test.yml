app:
  datasource:
    primary:
      url: ${MARIADB_PSC_DATABASE_URL}
      username: ${MARIADB_PSC_DATABASE_USERNAME}
      password: ${MARIADB_PSC_DATABASE_PASSWORD}
      driver-class-name: ${MARIADB_SPRINGBOOT_JDBC_DRIVER}
    context:
      url: ${SPRING_CONTEXT_DATASOURCE_URL}
      username: ${SPRING_CONTEXT_DATASOURCE_USERNAME}
      password: ${SPRING_CONTEXT_DATASOURCE_PASSWORD}
      driver-class-name: ${SPRING_CONTEXT_DATASOURCE_DRIVER_CLASS_NAME}
    location:
      url: ${SPRING_LOCATION_DATASOURCE_URL}
      username: ${SPRING_LOCATION_DATASOURCE_USERNAME}
      password: ${SPRING_LOCATION_DATASOURCE_PASSWORD}
      driver-class-name: ${SPRING_LOCATION_DATASOURCE_DRIVER_CLASS_NAME}